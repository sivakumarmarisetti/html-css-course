<body>
  <style>
    .start-button{
      background-color: rgb(121, 82, 179);
      color: white;
      border: none;
      height: 40px;
      width: 110px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 6px;
      transition: background-color 0.15s;
    }
    .start-button:hover{
      background-color: rgb(99, 60, 156);
    }
    .download-button{
      background-color: white;
      color: rgb(108, 117, 125);
      border-width: 1px;
      border-style: solid;
      height: 40px;
      width: 100px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.15s, color 0.15s;
    }
    .download-button:hover{
      background-color: rgb(108, 117, 125);
      color: white;
    }
  </style>
  <button class="start-button">Get Started</button>
  <button class="download-button">Download</button>
</body>
